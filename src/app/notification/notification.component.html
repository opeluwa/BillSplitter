<div class="col-sm-12">
        <div class="scrollmenu">
          <div *ngIf="billNotifications.length > 0 || partyNotifications.length > 0 ">
            <a class="pull-left" id="innerbox" style="background-color: red; cursor: pointer" (click)="!wipe ? onClick():null">Wipe<br>All </a>
          <app-notification-item  class="item" id="innerbox" *ngFor="let a of billNotifications" [BillNotification]="a"></app-notification-item>
          <app-notification-item  class="item" id="innerbox" *ngFor="let a of partyNotifications" [BillNotification]="a"></app-notification-item>
        </div>
          <div *ngIf="(billNotifications.length === 0 && partyNotifications.length === 0 ) || wipe">
          <div class="noNotifications" align="center">
            No new Notifications  <br>  available
          </div>

          </div>
    </div>
</div>
